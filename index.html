<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form">
        <h2>Add new book</h2>
        <input id="title" type="text" placeholder="Harry Potter" required>
        <input id="author" type="text" placeholder="JK Rowling" required>
        <input id="numPages" type="number" placeholder="346" required>
        <label for="isRead">Have you read it?</label>
        <input id="isRead" type="checkbox" class="checkbox">
        <input class="submit" type="submit">

        <div class="card-container">
        </div>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
